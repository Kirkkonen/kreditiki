<!DOCTYPE html>
<html data-ng-app="kreddb">
<head lang="ru">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block pagetitle %}Кредит здоровью вредит{% endblock %}</title>
  {% load staticfiles %}

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

  <!-- Bootstrap -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'kreddb/css/kreditiki.css' %}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<header>
  <div class="container">
    <div class="col-xs-6">
      <a class="logo" href="/"><img class="img-responsive" src="static/kreddb/img/logo.png" alt=""></a>
    </div>
    <div class="col-xs-6">
      <h1>
        Очень удобный калькулятор
        выгодных автокредитов
      </h1>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    {% block content %}App body here{% endblock %}
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 text-center">
        <a href="#">политика конфиденциальности</a>
      </div>
      <div class="col-sm-4 text-center">
        <a href="#">связаться с нами</a>
      </div>
      <div class="col-sm-4 text-center">
        <a href="#">условия использования</a>
      </div>
    </div>
  </div>
</footer>
  {% block localscripts %}{% endblock %}
{% include 'kreddb/javascripts.html' %}

</body>
</html>
