{% extends "kreddb/base.html" %}

{% block pagetitle %}
    Загрузка csv-файла
{% endblock %}

{% block content %}

    <div class="container">

        <h1 class="text-center my-h1">Загрузка csv-файла</h1>
        <div><a href="{% url 'kreddb:service_download_csv_template' %}">Скачать шаблон</a></div>
        <div>
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="csvfile">
                <input type="submit" value="Загрузить">
            </form>
        </div>

    </div>

{% endblock %}
