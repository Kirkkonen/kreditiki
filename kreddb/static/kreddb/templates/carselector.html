<div id="car-select">
  <div class="row">
    <form class="car-select-form" action="/selector" method="get">
      <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12 my-padding">
        <select id="select-marks" class="form-control" data-ng-model="vm.carmake" data-ng-change="vm.get_carmodels()"
                name="carmake">
          <option value="" style="display:none;">Выберите марку...</option>
          <option data-ng-repeat="carmake in carmakes" value="{{ carmake }}">{{ carmake }}</option>
        </select>
      </div>
      <div class="col-lg-5 col-md-5  col-sm-6 col-xs-12 my-padding">
        <select id="select-models" class="form-control" name="carmodel" ng-disabled="!vm.carmake">
          <option value="" style="display:none;">Выберите модель...</option>
          <option data-ng-repeat="carmodel in vm.carmodels | orderBy: 'name'"
                  value="{{ carmodel.id }}">{{ carmodel.name }}</option>
        </select>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 my-padding">
        <input type="submit" id="search-btn" class="btn btn-primary btn-block" ng-disabled="!vm.carmake" value="Найти">
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
